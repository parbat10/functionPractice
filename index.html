<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
</head>
<body>
    <button>start</button><br>
    <button class="js-button" onclick="updateButton();">click</button><br>
    <button class="js-add-button" onclick="addToCart();">add to cart</button>
    <div class="js-paragraph"></div>

    <p>add or remove messages</p>
    <button onclick="messages++;
    displayNotification();">add</button>
    <button onclick="
    if (messages > 0) {
        messages--;
        if (messages === 0) {
          stopNotification();
        }
      }
    ">remove</button>
    
    
    
    
    <script src="script.js"></script>
</body>
